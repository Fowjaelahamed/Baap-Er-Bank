<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- linking tailwind CSS  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <spanc class="font-semibold text-purple-600">Baap-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <!-- login section  -->
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input class="border block w-3/4 border-gray-400 rounded mb-4 px-2" type="text" name="" id="user-email" placeholder="Your Email">
                <input class="border block w-3/4 border-gray-400 rounded mb-4 px-2" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="login-btn" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Login</button>
            </div>
        </section>
    </main>
    <!-- script  -->
    <script src="js/login.js"></script>
</body>

</html>
